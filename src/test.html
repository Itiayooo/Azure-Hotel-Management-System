<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grand Azure - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #5E5C5C75;      
      padding: 0.8rem 2rem;
      border-radius: 40px;
      width: fit-content;
      margin: 1rem auto;
      backdrop-filter: blur(63px);
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }


    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">Grand Azure</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#" class="active">Contact</a></li>
      <li><a href="#">Rooms</a></li>
    </ul>
  </nav>

</body>

</html>
