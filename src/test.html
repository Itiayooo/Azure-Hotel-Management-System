<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .contact-left-footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      background-color: #ffffff;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .contact-left-footer-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-left-footer-heading {
      font-weight: bold;
      font-size: 16px;
    }

    .contact-left-footer-text {
      color: #777;
      font-size: 14px;
      line-height: 1.5;
    }

    .contact-left-footer-socials {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 4px;
    }

    .contact-left-footer-socials img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .contact-left-footer-socials img:hover {
      opacity: 1;
    }

    @media (max-width: 500px) {
      .contact-left-footer-container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .contact-left-footer-socials {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="contact-left-footer-container">
    <!-- Address -->
    <div class="contact-left-footer-column">
      <div class="contact-left-footer-heading">Address</div>
      <div class="contact-left-footer-text">
        Grand Azure Hotel, 123 Seaview Boulevard,<br />
        Coastal City, Country
      </div>
    </div>

    <!-- Phone -->
    <div class="contact-left-footer-column">
      <div class="contact-left-footer-heading">Phone</div>
      <div class="contact-left-footer-text">+123 456 7890</div>
    </div>

    <!-- Email -->
    <div class="contact-left-footer-column">
      <div class="contact-left-footer-heading">Email</div>
      <div class="contact-left-footer-text">info@grandazurehotel.com</div>
    </div>

    <!-- Socials -->
    <div class="contact-left-footer-column">
      <div class="contact-left-footer-heading">Socials</div>
      <div class="contact-left-footer-socials">

      </div>
    </div>
  </div>

  <img src="https://img.icons8.com/ios-filled/50/twitterx--v2.png" alt="X">
  <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram">
  <img src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="LinkedIn">
  <img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook">

</body>

</html>
